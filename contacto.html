<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-contenido">
            <img src="img/logo-horizontal2.png" class="logo" alt="logo">
            <p></p>
            <nav class="navegacion-principal">
                <a href="#" class="navegacion-principal__enlace">Inicio</a>
                <a href="nosotros.html" class="navegacion-principal__enlace">Nosotros</a>
                <a href="servicios.html" class="navegacion-principal__enlace">Serivcios</a>
                <a href="contacto.html" class="navegacion-principal__enlace">Contacto</a>
            </nav>
        </div>        
    </header>
    <main class="contenido-principal contenido-principal__contacto">
        <div class="contenido-hero contenido-hero__contacto">
            <div class="contenido-hero-texto">
                <h1 class="texto-hero">CONTACTO.</h1>
                <a href="#" class="boton">Contáctanos</a>
            </div>
        </div>
    </main>

    <form class="formulario">
        <fieldset class="formulario-campos">
            <legend>Ingresa tus datos</legend>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
            <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
            <input type="submit" class="boton" value="Enviar">
        </fieldset>
    </form>

    <section class="seccion-contacto seccion-contacto__contacto">
        <div class="contacto-fondo contacto-fondo__contacto">
            <div class="contenedor-contacto contenedor-contacto__contacto">
                <div class="texto-contacto">
                    <h2>Contáctanos</h2>
                    <p class="contacto-parrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
                <div class="contenedor-iconos">
                    <a href="#"><img src="img/icono-whatsapp.png" alt="whatsapp" class="icono-contacto"></a>
                    <a href="#"><img src="img/icono-facebook.png" alt="whatsapp" class="icono-contacto"></a>
                    <a href="#"><img src="img/icono-email.png" alt="whatsapp" class="icono-contacto"></a>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="footer-contenido">
            <img src="img/logo-horizontal2.png" class="logo-footer" alt="logo">

            <nav class="navegacion-footer">
                <a href="#" class="navegacion-footer__enlace">Inicio</a>
                <a href="nosotros.html" class="navegacion-footer__enlace">Nosotros</a>
                <a href="servicios.html" class="navegacion-footer__enlace">Serivcios</a>
                <a href="contacto.html" class="navegacion-footer__enlace">Contacto</a>
            </nav>
        </div>     
    </footer>
</body>
</html>
